<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Water</title>
<link rel="stylesheet" type="text/css" href="cssstyles.css" />
</head>
<body>
<body bgcolor = "black">
<font color = "white">
<center>
<h1>Water</h1>
<br /><br />
<div id="container">

	<ul>
      	    <li><img src="O1.jpg"  width="683" height="1024" /> </li>
            <li><img src="O2.jpg" width="683" height="1024" /></li>
      	    <li><img src="1.jpg"  width="683" height="1024" /> </li>
            <li><img src="2.jpg" width="683" height="1024" /></li>
            <li><img src="Fusion.jpg", width="683" height="1024" /></li>
    </ul>            
    <h4> <div id = "caption"> Original One </div> </h4>
            
      <span class="button prevButton"></span>
      <a href = "../../results.html"> 
      <span class = "button BackButton"></span></a>  
      <span class="button nextButton"></span>

</div>
</center>

<script src="../jquery-1.4.2.min.js"></script>

<script>
title = new Array();
title[1] = "Original One";
title[2] = "Original Two";
title[3] = "Aligned One";
title[4] = "Aligned Two";
title[5] = "Fusion Result";

$(window).load(function(){
		var pages = $('#container li'), current=0;
		var currentPage,nextPage;

		$('#container .button').click(function(){
			currentPage= pages.eq(current);
            
			if($(this).hasClass('prevButton'))
			{

				if (current <= 0)
					current=0;
				else
					current=current-1;
			}
			else
			{
				if (current >= pages.length-1)
					current=pages.length-1;
				else
					current=current+1;
			}
			nextPage = pages.eq(current);	            
			currentPage.hide();	
			nextPage.show();
            document.getElementById('caption').innerHTML= title[current+1];
		});
        
        $(document).keydown(function(event) {
        switch (event.keyCode) {
            case 37: 
                    currentPage= pages.eq(current);
                    if (current <= 0)
					current=0;
				    else
					current=current-1;
                    nextPage = pages.eq(current);	
			        currentPage.hide();	
			        nextPage.show(); 
                    document.getElementById('caption').innerHTML= title[current+1];
                    break;
            case 39: 
                    currentPage= pages.eq(current);
                    if (current >= pages.length-1)
                    current=pages.length-1;
	    			else
					current=current+1;
                    nextPage = pages.eq(current);	
			        currentPage.hide();	
			        nextPage.show();
                    document.getElementById('caption').innerHTML= title[current+1];                    
                    break;
        }
        });

        
});

</script>
</body>
</html>
